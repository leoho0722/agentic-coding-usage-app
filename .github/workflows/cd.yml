name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

jobs:
  release:
    name: Build and Release
    runs-on: macos-15
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read and validate version from RELEASE_VERSION file
        id: version
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"

          if [ ! -f RELEASE_VERSION ]; then
            echo "Error: RELEASE_VERSION file not found in repo root." >&2
            exit 1
          fi

          VERSION=$(cat RELEASE_VERSION | tr -d '[:space:]')
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: RELEASE_VERSION must contain a valid semver (e.g. 1.9.0), got: '$VERSION'" >&2
            exit 1
          fi

          NEW_TAG="v${VERSION}"

          # Compare new version against latest tag using sort -V; skip if not newer
          LATEST_VERSION="${LATEST_TAG#v}"
          HIGHER=$(printf '%s\n%s' "$LATEST_VERSION" "$VERSION" | sort -V | tail -n1)
          if [ "$HIGHER" != "$VERSION" ] || [ "$VERSION" = "$LATEST_VERSION" ]; then
            echo "RELEASE_VERSION ($VERSION) is not greater than latest tag ($LATEST_TAG). Skipping release."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi

          echo "new_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

      - name: Generate Secrets.xcconfig
        if: steps.version.outputs.should_release == 'true'
        run: |
          cat > AgenticUsage/Configuration/Secrets.xcconfig << EOF
          GITHUB_CLIENT_ID = ${{ secrets.GH_CLIENT_ID }}
          CLAUDE_CLIENT_ID = ${{ secrets.CLAUDE_CLIENT_ID }}
          CODEX_CLIENT_ID = ${{ secrets.CODEX_CLIENT_ID }}
          ANTIGRAVITY_CLIENT_ID = ${{ secrets.ANTIGRAVITY_CLIENT_ID }}
          ANTIGRAVITY_CLIENT_SECRET = ${{ secrets.ANTIGRAVITY_CLIENT_SECRET }}
          EOF
        working-directory: AgenticUsage

      - name: Build AgenticCLI (arm64 release)
        if: steps.version.outputs.should_release == 'true'
        run: swift build -c release --arch arm64
        working-directory: AgenticCLI

      - name: Zip AgenticCLI binary
        if: steps.version.outputs.should_release == 'true'
        run: |
          ZIP_NAME="AgenticCLI-${{ steps.version.outputs.new_tag }}-arm64.zip"
          BIN_PATH=$(cd AgenticCLI && swift build -c release --arch arm64 --show-bin-path)
          cp "$BIN_PATH/AgenticCLI" ./agentic
          zip "$ZIP_NAME" agentic
          echo "cli_zip=$ZIP_NAME" >> "$GITHUB_ENV"

      - name: Archive AgenticUsage app
        if: steps.version.outputs.should_release == 'true'
        run: |
          xcodebuild archive \
            -project AgenticUsage.xcodeproj \
            -scheme AgenticUsage \
            -configuration Release \
            -archivePath /tmp/AgenticUsage.xcarchive \
            -skipMacroValidation \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SKIP_INSTALL=NO
        working-directory: AgenticUsage

      - name: Zip AgenticUsage app
        if: steps.version.outputs.should_release == 'true'
        run: |
          ZIP_NAME="AgenticUsage-${{ steps.version.outputs.new_tag }}.zip"
          cp -r /tmp/AgenticUsage.xcarchive/Products/Applications/AgenticUsage.app .
          zip -r "$ZIP_NAME" AgenticUsage.app
          echo "app_zip=$ZIP_NAME" >> "$GITHUB_ENV"

      - name: Create git tag
        if: steps.version.outputs.should_release == 'true'
        run: |
          NEW_TAG="${{ steps.version.outputs.new_tag }}"
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists, skipping."
          else
            git tag "$NEW_TAG"
            git push origin "$NEW_TAG"
            echo "Created and pushed tag $NEW_TAG."
          fi

      - name: Create GitHub Release
        if: steps.version.outputs.should_release == 'true'
        run: |
          LATEST_TAG="${{ steps.version.outputs.latest_tag }}"
          NOTES_ARGS=(--generate-notes)
          if [ "$LATEST_TAG" != "v0.0.0" ]; then
            NOTES_ARGS+=(--notes-start-tag "$LATEST_TAG")
          fi
          gh release create "${{ steps.version.outputs.new_tag }}" \
            --title "Release ${{ steps.version.outputs.new_tag }}" \
            "${NOTES_ARGS[@]}" \
            "${{ env.cli_zip }}" \
            "${{ env.app_zip }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
